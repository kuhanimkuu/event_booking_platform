<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}Event Manager{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="{% url 'event-list' %}" class="text-2xl font-extrabold text-pink-600 tracking-wide">EventSpot</a>
    
    <div class="space-x-6 text-sm font-medium">
      <a href="{% url 'Home' %}" class="text-pink-600 hover:text-pink-800 transition">Home</a>

      {% if user.is_authenticated %}
        {% if user.is_authenticated and user.is_organizer %}
          <a href="{% url 'organizer-dashboard' %}" class="text-pink-600 hover:text-pink-800 transition">My Events</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-pink-700 transition">Profile</a>
        <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700 transition">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-pink-600 hover:text-pink-800 transition">Login</a>
        <a href="{% url 'register' %}" class="bg-pink-600 text-white px-4 py-2 rounded-full shadow hover:bg-pink-700 transition">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>


    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-10 shadow py-4">
        <div class="text-center text-sm text-gray-500">
            &copy; {{ now|date:"Y" }} EventSpot. All rights reserved.
        </div>
    </footer>

</body>
</html>
