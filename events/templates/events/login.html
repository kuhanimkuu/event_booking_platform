{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-10 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>

    {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-4 mb-4 rounded">
        <p>Invalid login. Please try again.</p>
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" name="username" id="username" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="mt-4 text-sm text-center">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
