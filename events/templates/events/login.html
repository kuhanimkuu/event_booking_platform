{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-pink-600">Welcome Back</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Login to continue</p>
    </div>

    {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-4 rounded text-sm text-center">
      <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-pink-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
