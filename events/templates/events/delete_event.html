{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 text-center">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete this event?</h2>
    <p class="text-lg mb-6 font-medium text-red-600">{{ event.title }}</p>

    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, Delete
        </button>
        <a href="{% url 'organizer-dashboard' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
