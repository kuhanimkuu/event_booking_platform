{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-24 bg-white p-8 rounded-2xl shadow-md text-center font-sans">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
    <p class="text-lg text-gray-600 mb-6">Are you sure you want to delete this event?</p>

    <p class="text-xl font-semibold text-red-600 mb-8">
        "{{ event.title }}"
    </p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition shadow">
            Yes, Delete
        </button>
        <a href="{% url 'organizer-dashboard' %}" class="bg-gray-100 text-gray-800 px-6 py-2 rounded-xl hover:bg-gray-200 transition shadow">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
