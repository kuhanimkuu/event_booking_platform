{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-6">My Events</h2>

    <a href="{% url 'create-event' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        + Create New Event
    </a>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for event in events %}
        <div class="bg-white p-5 rounded shadow">
            <h3 class="text-xl font-semibold">{{ event.title }}</h3>
            <p class="text-gray-600">{{ event.start_time|date:"M d, Y H:i" }} - {{ event.end_time|date:"M d, Y H:i" }}</p>
            <div class="mt-4 flex gap-2">
                <a href="{% url 'edit-event' event.pk %}" class="text-blue-600 hover:underline">Edit</a>
                <a href="{% url 'delete-event' event.pk %}" class="text-red-600 hover:underline">Delete</a>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500">You haven't created any events yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
